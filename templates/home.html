  <body>
    <div>

      <div class="home-container">
        <header data-thq="thq-navbar" class="home-navbar-interactive">
          <img
            alt="logo"
            src="https://cdn.discordapp.com/attachments/959481254460407828/1068738634255187988/nearsnapnobg.png"
            class="home-logo"
          />
          <div
            data-role="Nav"
            data-thq="thq-navbar-nav"
            class="home-desktop-menu"
          ></div>
          <div data-thq="thq-navbar-btn-group" class="home-btn-group">

            <button class="home-register button">
              <a
                href="/logout"
                rel="noreferrer noopener"
                class="home-link1"
              >
                <span>Logout</span>
                <br />
              </a>
            </button>
          </div>
          <div data-thq="thq-burger-menu" class="home-burger-menu">
            <svg viewBox="0 0 1024 1024" class="home-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
          <div data-thq="thq-mobile-menu" class="home-mobile-menu">
            <div
              data-role="Nav"
              data-thq="thq-mobile-menu-nav"
              class="home-nav"
            >
              <div class="home-container1">
                <img
                  alt="image"
                  src="https://presentation-website-assets.teleporthq.io/logos/logo.png"
                  class="home-image"
                />
                <div data-thq="thq-close-menu" class="home-menu-close">
                  <svg viewBox="0 0 1024 1024" class="home-icon2">
                    <path
                      d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="home-container2">
                <button class="home-login1 button">
                  <span>
                    <span>Messages</span>
                    <br />
                  </span>
                </button>
                <button class="button home-register1">Logout</button>
              </div>
            </div>
          </div>
        </header>
        <div class="home-container3">
          <form class="home-form" action="/posting" method="post" enctype=multipart/form-data>
            <input
              type="file"
              class="home-textinput input"
              name="file"
              accepts="image/jpeg, image/png"
            />
            <input type="text" placeholder="Caption" name="caption" class="input" />
            <input type="submit" value="Post">
          </form>
        </div>
        {% block posts%}
        {% endblock %}
      </div>
    </div>
  </body>
