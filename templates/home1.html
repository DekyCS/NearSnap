<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NearSnap Home</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/959481254460407828/1068712014635081798/vtp.png?width=654&height=654">
    <meta property="og:title" content="Bountiful Slimy Penguin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    


    <!--This is the head section-->
    <link rel="stylesheet" href="/static/style.css" />

    <link rel="stylesheet" href="/static/css/home1.css" />
  </head>
  <body>

    <div id="mySidenav" class="side-navbar">
      <img
            alt="logo"
            src="https://cdn.discordapp.com/attachments/959481254460407828/1068738634255187988/nearsnapnobg.png"
            class="home-logo"

            
          />
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/">Home</a>
      <a href="/logout">Logout</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">      <img
      alt="logo"
      src="https://cdn.discordapp.com/attachments/959481254460407828/1068738634255187988/nearsnapnobg.png"
      class="home-logo"

      
    /></span>

    <script>

      let sidebarOpen = true;

      function toggleSidebar() {
        sidebarOpen = !sidebarOpen;
        if (sidebarOpen) {
          document.body.classList.add('sidebar-open');
        } else {
          document.body.classList.remove('sidebar-open');
        }
      }
  
      document.body.classList.add('sidebar-open');



      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
      
      <br>
        <div class="container">
          <div class="profile-section">
              <img class="profile-picture" src="https://wallpapers-clan.com/wp-content/uploads/2022/07/funny-cat-1.jpg" alt="Profile Picture">
          </div>
          <div class="content-section">
            <form action="/posting" method="post" enctype=multipart/form-data>
              <input class="input-field" type="text" placeholder="Enter text..." name="caption">
              <div class="file-and-post">
                  <input class="file-input"
                   name="file" 
                   accepts="image/jpeg, image/png" 
                   type="file"
                   />
              </div>
              <input type="submit" value="Post">
            </form>
          </div>

      </div>
      <br>
      
        {% block body %}
        {% endblock %}
      </div>
    </div>
  
  </body>
</html>
