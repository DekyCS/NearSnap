{% extends "home.html" %}

{% block posts %}
{% if posts_list %}
{% for posts in posts_list %}
<div class="home-container4">
    <div class="home-blog-post-card">
      <div class="home-container5">
        <div class="home-profile">
          <span class="home-text07">{{posts['username'][0]['username']}}</span>
        </div>
        <span class="home-text08">{{posts['time_since']}}</span>
      </div>
      <img
        alt="image"
        src="/static/posts/{{posts['post']['content']}}"
        class="home-image1"
      />
      <div class="home-container6">
        <span class="home-text09">
          {{posts['post']['caption']}}
        </span>
      </div>
    </div>
  </div>
{% endfor %}
{% else %}

  <h2>No pictures</h2>

{% endif %}
{% endblock %}
