{% extends "home.html" %}

{% block body %}
{% if posts_list %}
{% for posts in posts_list %}
<div style="font-family: 'Times New Roman', Times, serif;
  background-color: #343434;
  font-size: 16px;
  color: #333;"

  class="home-container4">
    <div class="home-blog-post-card" style="border-radius: 25px;">
      <div class="home-container5">
        <div class="home-profile">
          <span class="home-text07">{{posts["username"]}}</span>
        </div>
        <span class="home-text08">{{posts['time_since']}}</span>
      </div>
      <img
        alt="image"
        src="/static/posts/{{posts['post'][1]}}"
        class="home-image1"
      />
      <div class="home-container6">
        <span class="home-text09">
          {{posts['post'][2]}}
        </span>
      </div>
    </div>
  </div>
{% endfor %}
{% else %}

  <h2>No pictures</h2>

{% endif %}
{% endblock %}
